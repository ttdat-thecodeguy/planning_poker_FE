<div class="issue-box mb-2 card" [ngClass]="isSelectedIssue ? 'selected-box' : ''" *ngIf="issue !== undefined">
    <h5 style="overflow: visible;">{{ issue.id }}</h5>
    <p style="overflow: visible;">{{ issue.name }}</p>
    <div class="d-inline-block w-100">
        <button type="button" color="accent" (click)="onVotingIssue()" [ngClass]="isSelectedIssue ? 'selected-btn' : ''"
            class="float-left" mat-flat-button>
            {{ isSelectedIssue ? 'Voting now...' : 'Voting this issue' }}
        </button>

        <button type="button" color="accent" class="ml-2" mat-flat-button (click)="onOpenIssueDetails()">
            See Details
        </button>
        <button type="button" color="secondary" class="float-right" mat-stroked-button>
            {{ issue.storyPoint ? issue.storyPoint : '-' }}
        </button>
    </div>
</div>
