<div  class="d-flex">
  <ng-container *ngFor="let key of rechangeDictToArr()">
    <div class="card-result">
      <div
        style="
          background-color: rgb(206, 206, 206);
          height: 120px;
          width: 10px;
          margin: 0 auto;
        "
      >
        <div
          [ngStyle]="{
            'background-color': 'rgb(69, 69, 69)',
            width: 'inherit',
            height: getPercentOfDeck(result[key]) + '%'
          }"
        ></div>
      </div>
      <deck [point]="key"></deck>
      <h5>{{ result[key] + " vote " }}</h5>
    </div>
  </ng-container>
