    <div class="table-container">
      <div class="side-left-table side-table table-items">
          <deck [isFlip]="false" *ngFor="let _ of game_play[3]"></deck>
      </div>
      <div class="top-table table-items" >

      <div class="table">

          <deck *ngFor="let item of game_play[0]" [isFlip]="false"> </deck>
      </div>

      </div>
