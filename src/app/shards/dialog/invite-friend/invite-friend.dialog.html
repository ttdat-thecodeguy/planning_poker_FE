<div class="dig">
    <form class="dialog-form">
        <div>
            <h1 mat-dialog-title style="float: left">Invite Friend</h1>
            <span class="btn-close-dialog" [mat-dialog-close]>&#x2715;</span>
        </div>
        <mat-form-field class="game" appearance="outline">
            <mat-label>Game's url</mat-label>
            <input matInput [(ngModel)]="invitationValue" name="invitationValue" #gameUrl />
        </mat-form-field>
        <button class="p-2 mt-3 mb-3" mat-flat-button color="primary" (click)="onCopyLink()">Copy Invitation Link</button>
    </form>
</div>
